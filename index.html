<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Generator</title>
</head>

<body class="container mt-5">

    <h2 class="mb-3">Random Number Generator</h2>

    <div class="mb-3">
        <label for="minValue" class="form-label">Minimum Value:</label>
        <input type="number" id="minValue" class="form-control" min="0" max="1000000" value="1">
    </div>

    <div class="mb-3">
        <label for="maxValue" class="form-label">Maximum Value:</label>
        <input type="number" id="maxValue" class="form-control" min="1" max="1000000" value="100">
    </div>

    <div class="text-center" style="height: 160px;">
        <h3 class="mt-4">RESULT</h3>
        <h1 id="result" class="fw-bold text-primary" style="font-size: 88px;"></h1>
    </div>

    <div class="text-center">
        <button id="generateBtn" class="btn btn-primary">Generate</button>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
